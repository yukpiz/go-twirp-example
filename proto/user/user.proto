syntax = "proto3";

package user;
option go_package = "user";

service UserAPI {
	rpc GetUser(GetUserMessage) returns (UserResponse);
}

message GetUserMessage {
	int64 user_id = 1;
}

message UserResponse {
	int64 user_id = 1;
	string first_name = 2;
	string last_name = 3;
	int32 age = 4;
	string email = 5;
}
